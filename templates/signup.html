{% extends "layouts/base.html" %}
{% set project = "Snakes Signup" %} 
{% block body %}
    <!-- Signup page -->
    <div class="px-5 mx-auto">
        <h1 ><strong>Lets Play Snakes!</strong></h1>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Signup</h5>
                        <p class="card-text">
                            <form action="/gamers/create" enctype="multipart/form-data" method="POST"> 
                                <table width="100%">
                                    <tr>
                                        <th style="width:200px"><label for="name">Name</label></th>
                                        <td><input style="width:400px" type="text" id="name" name="name" required/></td>
                                    </tr>
                                    <tr>
                                        <th style="width:200px"><label for="uid">ID</label></th>
                                        <td><input style="width:400px" type="text" id="uid" name="uid" required/></td>
                                    </tr>
                                    <tr>
                                        <th style="width:200px"><label for="password">Password</label></th>
                                        <td><input style="width:400px" type="password" id="password" name="password" required/></td>
                                    </tr>
                                    <tr>
                                        <th style="width:200px"><label for="doc">Date of Birth</label></th>
                                        <td><input style="width:400px" type="date" id="dob" name="dob" required/></td>
                                    </tr>
                                    <tr><th style="width:200px"><label for="level">Difficulty Level</label></th>
                                        <td>
                                            <select style="width:400px" id="level" name="level">
                                                <option value="0">Beginner</option>
                                                <option value="1">Easy</option>
                                                <option value="2">Medium</option>
                                                <option value="3">Hard</option>
                                                <option value="4">Master</option>
                                                <option value="5">God</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr><td colspan="2"><button type="submit">Sign me up!</button></td></tr>
                                </table>
                            </form>
                            <p id="msg"></p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
